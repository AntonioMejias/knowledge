<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title"></h1>
    </ion-header-bar>
    <ion-content scroll="false">
    <div id="wrapper-image">
      
        <div class="perfil-image" style="background:url('{{user.urlFoto}}');"></div>
        <center><p class="username" ng-bind="user.login"></p><center>
        <!--<hr>-->
    </div>
      
    
      <ion-list>
        <ion-item menu-close href="#/app/playlists">
        <i class="ion-ios-home"></i>
          <span class="text-menu">Home</span>
        </ion-item>
        <ion-item menu-close href="#/app/search">
         <i class="icon ion-person-stalker"></i>
          <span class="text-menu">Perfil</span>
        </ion-item>
        <ion-item menu-close href="#/app/tests">
        <i class="ion-ios-game-controller-b"></i>
            <span class="text-menu">Juega</span>
          
        </ion-item>
        <ion-item menu-close ng-click="logout()">
        <i class="ion-power"></i>
            <span class="text-menu">Salir</span>
          
        </ion-item>
        
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
